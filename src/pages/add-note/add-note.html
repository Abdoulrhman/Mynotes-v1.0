<ion-header>
  <ion-navbar>
    <ion-title>Add Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="form" (ngSubmit)="saveNote(form.value)">
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
        
      </ion-item>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input type="text" formControlName="title" name="title" required></ion-input>
    <div class="alert" *ngIf="!form.controls['title'].valid && form.controls['title'].touched">
      {{titleAlert}}
    </div>
  </ion-item>

  <ion-item>
      <ion-label>Note Content</ion-label>
      <ion-input type="text" formControlName="content" name="content" required></ion-input>
      <div class="alert" *ngIf="!form.controls['content'].valid && form.controls['content'].touched">
        {{contentAlert}}
      </div>
    </ion-item>

  <button ion-button type="submit" [disabled]="!form.valid"> Save Note </button>
</form>
</ion-content>
